name: CI for Educational Website

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main

jobs:
  build:
    env:
      BuildConfiguration: 'Release'
      Solution: './EducationalWebsiteSolution.sln'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    
    - name: Restore dependencies
      run: dotnet restore ${{ env.Solution }}
    
    - name: Build
      run: dotnet build ${{ env.Solution }} --configuration ${{ env.BuildConfiguration }}
    
    - name: Test
      run: dotnet test ${{ env.Solution }} --configuration ${{ env.BuildConfiguration }} --logger "trx;LogFileName=test_results.trx"
      
    - name: Publish test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: Test Results
        path: '**/test_results.trx'